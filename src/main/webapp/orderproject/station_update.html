<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>站点</title>
    <link rel="stylesheet" type="text/css" href="css/you.css"/>
    <script type="text/javascript" src="js/function.js"></script>
    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
</head>

<body>
<!--上-->
<div id="content" style="height:70px;">

    <div id="haj1">
        <div id="huang1">站点</div>
        <div id="huang2"></div>
    </div>
    <!--下-->
    <div id="xia" style=\"height:expression(body.offsetHeight-70);">

        <div id="tabb">
            <form name="form2" action="station.html">
                <table width="200" border="1" id="tables" class="tabs">
                    <tr class="trs">
                        <td width="10%">站点代码</td>
                        <td width="15%">站点名称</td>
                        <td width="15%">所在省份</td>
                        <td width="20%">详细地址</td>
                        <td width="20%">联系电话</td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="q1" class="input4" id="shipNumber">
                        </td>
                        <td>
                            <input type="text" name="q1" class="input4" id="shipName">
                        </td>
                        <td>
                            <input type="text" name="q2" class="input4" id="shipProvince">
                        </td>
                        <td>
                            <input style="width: 200px" type="text" name="q3" class="input4" id="shipAddress">
                        </td>
                        <td>
                            <input style="width: 100px" type="text" name="q4" class="input4" id="shipTel">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="5">
                            <input type="button" value="确定" onclick="updateStationInfo()"/>
                            <input type="button" onClick="history.back();" value="取消"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    var shipId = sessionStorage.getItem('shipId');
    // alert(shipId);
    $.ajax({
        type: "post",
        url: "/selectShipById",
        dataType: "json",
        async: true,
        data: {"shipId": shipId},
        success: function (data) {
            $("#shipNumber").val(data.shipNumber);
            $("#shipName").val(data.shipName);
            $("#shipProvince").val(data.shipProvince);
            $("#shipAddress").val(data.shipAddress);
            $("#shipTel").val(data.shipTel);
        }
    })
</script>
</body>
</html>
