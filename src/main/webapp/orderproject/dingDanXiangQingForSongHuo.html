<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>填写订单</title>
    <link rel="stylesheet" type="text/css" href="css/you.css"/>
    <script type="text/javascript" src="js/function.js"></script>
    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
</head>

<body>
<!--上-->
<div id="content" style="height:70px;">
    <div id="haj1">
        <div id="huang1">订单</div>
        <div id="huang2"></div>
    </div>
    <div id="haj3">
        <div id="anniu2">
        </div>
    </div>
    <div id="haj4">
    </div>
</div>
<!--下-->
<div id="xia" style=\"height:expression(body.offsetHeight-70);">
    <div id="tabb">
        <fieldset>
            <legend>基本资料</legend>
            <form name="form1">
                <table width="200" border="1" id="table" class="tab">
                    <tr>
                        <td width="20%" class="tds2">订单编号：</td>
                        <td width="30%" class="tds1">
                            <input type="text" name="t1" class="input1" value="N00001">
                        </td>
                        <td width="20%" class="tds2">下单日期：</td>
                        <td width="30%" class="tds1">
                            <input type="text" name="t1" class="input1" value="2013-2-2">
                        </td>
                    </tr>
                    <tr>
                        <td width="20%" class="tds2">客户名：</td>
                        <td width="30%" class="tds1">
                            <input type="text" name="t1" class="input1" value="雷恒">
                        </td>
                        <td width="20%" class="tds2">客户电话：</td>
                        <td width="30%" class="tds1">
                            <input type="text" name="t1" class="input1" value="13838685848">
                        </td>
                    </tr>
                    <tr>
                        <td class="tds2">发货站点：</td>
                        <td width="30%" class="tds1">
                            <input type="text" name="t1" class="input1" value="北京站">
                        </td>
                        <td class="tds2">收货站点：</td>
                        <td width="30%" class="tds1">
                            <input type="text" name="t1" class="input1" value="郑州站">
                        </td>
                    </tr>
                    <tr>
                        <td class="tds2">收货人电话：</td>
                        <td width="30%" class="tds1">
                            <input type="text" name="t1" class="input1" value="15269876354">
                        </td>
                        <td class="tds2">收货人详细地址：</td>
                        <td width="30%" class="tds1">
                            <input type="text" name="t1" class="input1" value="郑州市活生生区">
                        </td>
                    </tr>
                    <tr>
                        <td class="tds2">货物重量：</td>
                        <td width="30%" class="tds1">
                            <input type="text" name="t1" class="input1" value="0.5">kg
                        </td>
                        <td class="tds2">货物体积：</td>
                        <td width="30%" class="tds1">
                            <input type="text" name="t1" class="input1" value="100*15*36">cm*cm*cm
                        </td>
                    </tr>
                    <tr>
                        <td class="tds2">订单状态：</td>
                        <td width="30%" class="tds1">
                            <input type="text" name="t1" class="input1" value="接收">
                        </td>
                        <td class="tds2">备注：</td>
                        <td class="tds1" style="border-right:#999999 solid 0px;">
                            <input type="text" name="t6" style="width:400px" class="input1" value="特我国改革让我尴尬">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4"><a href="goodsDetail.html">返回</a></td>
                    </tr>
                </table>
            </form>
        </fieldset>
        </form>
    </div>
</div>
</body>
</html>
