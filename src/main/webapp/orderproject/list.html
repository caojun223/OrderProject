        function MM_reloadPage(init) {  //reloads the window if Nav4 resized

        function turnit(ss) {
            var menuArray = new Array("100", "200", "300", "400", "500", "600");
            var cont = "";
            var i = 0;
            if (ss.style.display == "none") {
                for (i = 0; i < menuArray.length; i++) {
                    cont = eval("subtree" + menuArray[i]);
                    if (cont != ss) {
                        if (cont.style.display != "none") {
                            cont.style.display = "none";
                        }
                    }
                }
                ss.style.display = "block";
            } else {
                ss.style.display = "none";
            }
        }

        var arrayMenuStatus = new Array();

        //处理初始化时没有打开的节点
        function showSubTree(sid) {
            if (arrayMenuStatus[sid] > 0) {
                arrayMenuStatus[sid] = 0;
                turnit(eval("subtree" + sid));
            } else {
                arrayMenuStatus[sid] = 1;
                turnit(eval("subtree" + sid));
            }
            return;
        }

        //处理初始化时已经打开的节点
        function showSubTreeReverse(sid) {
            if (arrayMenuStatus[sid] > 0) {
                arrayMenuStatus[sid] = 0;
                turnit(eval("subtree" + sid));
            } else {
                arrayMenuStatus[sid] = 1;
                turnit(eval("subtree" + sid));
            }

            return;
        }
