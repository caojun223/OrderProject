<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>订单处理</title>
    <link rel="stylesheet" type="text/css" href="css/you.css"/>
    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
</head>

<body>
<!--上-->
<div id="content">
    <div id="haj1">
        <div id="huang1">订单处理</div>
        <div id="huang2"></div>
    </div>
    <div id="haj2">
        <div id="huang3">订单号：<input type="text" name="t1" class="input1"><input type="button" value="查询"/></div>
    </div>
    <!--下-->
    <div id="xia">

        <div id="tabb">

            <form name="form1">
                <table width="200" border="1" id="table" class="tab">
                    <tr class="trs">
                        <td width="15%">订单</td>
                        <td width="15%">客户名称</td>
                        <td width="20%">订单日期</td>
                        <td width="20%">订单状态</td>
                        <td width="15%">发货站点</td>
                        <td width="15%">收货站点</td>
                    </tr>
                </table>
            </form>

        </div>
    </div>
</div>
<script type="text/javascript">
    $.ajax({
        type: "post",
        url: "/selectFromTwoTable",
        dataType: "json",
        async: true,
        success: function (data) {
            console.log(data);
            $.each(data, function (index, element) {
                var trStr = "<tr>" +
                    "<td>" + "<a href='dingDanXiangQing.html' target='ab' style='border:0' onclick='chuanzhi(" + element.order_id + ")'>" + element.order_id + "</a>" + "</td>" +
                    "<td>" + element.customer_name + "</td>" +
                    "<td>" + element.order_date + "</td>" +
                    "<td>" + element.order_status + "</td>" +
                    "<td>" + element.ship_name + "</td>" +
                    "<td>" + element.receipt_name + "</td>" +
                    "</tr>"
                $("#table").append(trStr);
            });
        }
    })
    function chuanzhi(order_id) {
        sessionStorage.setItem('order_id', order_id);
    }
</script>
</body>
</html>
