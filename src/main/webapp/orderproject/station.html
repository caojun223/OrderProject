<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>站点列表</title>
    <link rel="stylesheet" type="text/css" href="css/you.css"/>
    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
</head>

<body>
<!--上-->
<div id="content">
    <div id="haj1">
        <div id="huang1">站点列表</div>
        <div id="huang2"></div>
    </div>
    <div id="haj2">
        <div id="huang3">站点：
            <input type="text" name="t1" class="input1"><input type="button" value="查询"/>
        </div>
    </div>
</div>
<!--下-->
<div id="xia">
    <div id="tabb">
        <table width="200" border="1" id="table" class="tab">
            <tr class="trs">
                <td width="20%">站点代码</td>
                <td width="20%">站点名称</td>
                <td width="20%">所在省份</td>
                <td width="20%">联系电话</td>
                <td width="20%">操作</td>
            </tr>
        </table>
    </div>
</div>

<div id="haj4">
    <div id="fen">第1/1页 每页10条</div>
    <div id="ye">
        <img src="images/nos/nos_08.gif">
        <img src="images/nos/nos_09.gif">1
        <img src="images/nos/nos_10.gif">
        <img src="images/nos/nos_11.gif">共1页
    </div>
</div>
<script type="text/javascript">
    $.ajax({
        type: "post",
        url: "/selectAllShip",
        dataType: "json",
        async: true,
        success: function (data) {
            $.each(data, function (index, element) {
                var trStr = "<tr>" +
                    "<td>" + element.shipNumber + "</td>" +
                    "<td>" + element.shipName + "</td>" +
                    "<td>" + element.shipProvince + "</td>" +
                    "<td>" + element.shipTel + "</td>" +
                    "<td>" + "<a href='station_update.html' onclick='updateStation(" + element.shipId + ")'>修改</a>&nbsp;<a href='#'>删除</a>" + "</td>" +
                    "</tr>"
                $("#table").append(trStr);
            })
        }
    });

    function updateStation(shipId) {
        sessionStorage.setItem('shipId', shipId);
    }
</script>
</body>
</html>
