<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>站点</title>
    <link rel="stylesheet" type="text/css" href="css/you.css"/>
    <script type="text/javascript" src="js/function.js"></script>
    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
</head>

<body>
<!--上-->
<div id="content" style="height:70px;">
    <div id="haj1">
        <div id="huang1">站点</div>
        <div id="huang2"></div>
    </div>

    <!--下-->
    <div id="xia" style=\"height:expression(body.offsetHeight-70);">
        <div id="tabb">
            <form name="form2">
                <table width="200" border="1" id="tables" class="tabs">
                    <tr class="trs">
                        <td width="20%">站点代码</td>
                        <td width="15%">站点名称</td>
                        <td width="15%">所在省份</td>
                        <td width="15%">详细地址</td>
                        <td width="15%">联系电话</td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="q1" class="input4" id="shipNumber">
                        </td>
                        <td>
                            <input type="text" name="q1" class="input4" id="shipName">
                        </td>
                        <td>
                            <input type="text" name="q2" class="input4" id="shipProvince">
                        </td>
                        <td>
                            <input type="text" name="q3" class="input4" id="shipAddress">
                        </td>
                        <td>
                            <input type="text" name="q4" class="input4" id="shipTel">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="5">
                            <input type="button" value="增加" onclick="addStation()"/>
                            <input type="button" onClick="history.back();" value="返回"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>

    </div>
</div>
<script type="text/javascript">
    function addStation() {
        var record = new Object();
        var record1 = new Object();
        record.shipNumber = $("#shipNumber").val();
        record.shipName = $("#shipName").val();
        record.shipProvince = $("#shipProvince").val();
        record.shipAddress = $("#shipAddress").val();
        record.shipTel = $("#shipTel").val();

        record1.receiptNumber = $("#shipNumber").val();
        record1.receiptName = $("#shipName").val();
        record1.receiptProvince = $("#shipProvince").val();
        record1.receiptAddress = $("#shipAddress").val();
        record1.receiptTel = $("#shipTel").val();

        $.ajax({
            type: "post",
            url: "/insertStationInfoShip",
            contentType: "application/json;charset=UTF-8",
            data: JSON.stringify(record),
            success: function (data) {
                if (data == 1) {
                    window.location.href = "station.html";
                }
            }
        });

        $.ajax({
            type: "post",
            url: "/insertStationInfoReceipt",
            contentType: "application/json;charset=UTF-8",
            data: JSON.stringify(record1),
            success: function (data) {
                if (data == 1) {
                    window.location.href = "station.html";
                }
            }
        });
    }
</script>
</body>
</html>
